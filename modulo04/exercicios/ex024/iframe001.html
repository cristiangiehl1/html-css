<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estudos de iframe</title>
</head>
<body>
	<!-- Tamanho padrão do iframe é 300x150px -->
	<h1>Testando o uso de um iframe</h1>
	<p>
		Acessando o site do
		<!-- frameborder 0 ou 1 -->
		<!-- scrolling auto, yes, no -->
		<iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500px" scrolling="auto"></iframe>
		CursoemVídeo para aprender a programar.
	</p>

	<!-- Existem sites que proibem a utilização de iframe -->
	<p>
		O site do 
		<iframe src="https://www.google.com/" frameborder="1"><a href="https://www.google.com/" target="_blank"></a>	
		</iframe> 
		também é muito legal pena que não funciona dentro do iframe.
	</p>	

	<p>
		O repositório do 
		<iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="400px" height="400px"></iframe> 
		também é bem legal.
	</p>
</body>
</html>
