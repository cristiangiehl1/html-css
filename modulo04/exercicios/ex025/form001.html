<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formuário</title>
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<h1>Meu primeiro formulário</h1>
	<!-- 
		a tag 'method' tem duas config.'' GET' ou 'POST'
		- GET: usar quando os dados não forem sensíveis e quiser que o URL seja compartilhavel e o URL não pode ultrapassar 3 mil bytes.
		- POST: usar quando os dados forem sensíveis ou os dados tiverem mais de 3 mil bytes ou envio de arquivos.
	-->
	<form action="cadastro.php" method="post" autocomplete="off">
		<p><label for="inome">Nome:</label> 
			<input type="text" name="nome" id="inome">
		</p>
		<p><label for="isobrenome">Sobrenome:</label> 
			<input type="text" name="sobrenome" id="isobrenome">
		</p>
		<p><input type="submit" value="Enviar"></p>
	</form>	
</body>
</html>
