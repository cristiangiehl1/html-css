<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Grid</title>
    <style>

        .grid {
            border: 1px solid black;
            width: 100%;
            
            display: grid;
            grid-template-columns: 1fr 2fr 4fr;
            justify-content: center;
            align-items: center;
        }

        .sub {
            border: 1px solid blue;
            background-color: tomato;
            height: 150px;
        }


    </style>
</head>
<body>
    <div class="grid">
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>

    </div>
    
</body>
</html>
