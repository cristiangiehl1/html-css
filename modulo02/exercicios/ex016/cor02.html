<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        /* Para usar o gradiente podemos definir to right, to left, to top, to down.  */
      
        body {
            background-image: linear-gradient(to top, #AEE9EE, #65DFEB, #3F676B);
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }


    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
