<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        /* Para usar o gradiente podemos definir to right, to left, to top, to down, 45deg
        Também pode usar cicurlar-gradient */
      
        body {
            background-image: linear-gradient(to right, #FFC700 1%,#FF6100 40%, #FF006B, #FF0099, #D300E9, #7C0BFF);
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }


    </style>
</head>
<body>
    <h1>Testando Gradiente Instagram</h1>
    
</body>
</html>
